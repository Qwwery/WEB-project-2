{% extends "base.html" %}

{% block content %}
<form action="" class="login_form">
    {% if current_user.is_authenticated %}
        {% for user in users %}
            <a href="user/{{ user.id }}" class="links">{{ user.surname }} {{user.name}}</a>
            {% if user.confirmed == True %}
                <img src="{{url_for('static', filename='img/galka.png')}}" style="max-width: 2.14%">
            {% endif %}
            <br>
            <hr>
        {% endfor %}
    {% else %}
        <a href="/login" class="links"><i class="bi bi-person-add"></i> Войдите в аккаунт </a><a></a>
    {% endif %}
</form>
{% endblock %}
