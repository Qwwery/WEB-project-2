<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/logo.png')}}" type="image/png">
</head>
<body>
    <aside style="white-space: normal">
        <h3 style="word-break: break-all"><a href="/" style="color: #FFFFFF">NaSvyazi</a></h3>
        <h3 style="word-break: break-all; color: #FFF">Навигация</h3>
        <ul>
            <a href="/" class="links_navigator"><li><i class="bi bi-person-add"></i> Главная</li></a>
            {% if current_user.is_authenticated %}
                <a href="/home/{{ current_user.id }}" class="links_navigator"><li><i class="bi bi-person-add"></i> Профиль</li></a>
                <a href="/friends" class="links_navigator"><li><i class="bi bi-person-add"></i>Ваши Друзья</li></a>
                <a href="/search_user" class="links_navigator"><li><i class="bi bi-person-add"></i> Поиск друзей</li></a>
                <a href="/friend_requests" class="links_navigator"><li><i class="bi bi-person-add"></i> Заявки в друзья</li></a>

            {% else %}
                <a href="/login" class="links_navigator"><li><i class="bi bi-person-add"></i> Вход</li></a>
                <a href="/registration" class="links_navigator"><li><i class="bi bi-person-add"></i> Регистрация</li></a>
            {% endif %}
        </ul>
    </aside>
    {% block content %}
    {% endblock %}
</body>
</html>
