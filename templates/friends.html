{% extends "base.html" %}

{% block content %}
<form action="" class="login_form" method="post">
    <input align="center" type="text" class="form-control" placeholder="Введите имя пользователя, которого вы ищите."
           aria-label="Username" aria-describedby="basic-addon1" id="name" name="search"><br>
    {% for user in friends %}
        <p><a href="user/{{ user.id }}" class="links">{{ user.surname }} {{user.name}}</a><br></p><hr>

    {% endfor %}
    {% if action == 'btn' %}
        <button name="all" type="submit" class=" btn-warning  btn_all_friend btn">Убрать поиск по вводу</button>
    {% endif %}
</form>
{% endblock %}
