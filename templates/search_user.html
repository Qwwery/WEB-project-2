{% extends "base.html" %}

{% block content %}
<form action="" class="login_form" method="post">
    <input align="center" type="text" class="form-control" placeholder="Введите имя пользователя, которого вы ищите."
           aria-label="Username" aria-describedby="basic-addon1" id="name" name="search">
    {% for user in users %}
    <a href="user/{{ user.id }}" class="links">{{ user.name }}</a><br>
    <hr>
    {% endfor %}
</form>
{% endblock %}
